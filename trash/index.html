    <body>



        <form action="http://http.org/get" method="get">
            <fieldset>
                <legend>Personal Info</legend>
            <p>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Jane/John" autocomplete="on" required autofocus>
            </p>
            <p>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required>
            </p>
            <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="password" required>
            </p>
            <p>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
            </p>
            <p>
                <label for="decade">Favorite Decade:</label>
                <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1980">
            </p>
            <p>
                <label for="coffee">Favorite Coffee:</label>
                <select name="coffee" id="coffee">
                    <optgroup label="Coffees">
                    <option value="regular coffee">Regular Coffee</option>
                    <option value="iced coffee">Iced Coffee</option>
                    </optgroup>
                    <optgroup label="Expresso Drinks">
                    <option value="latte coffee">Latte</option>
                    <!--the "selected" option here makes it so this option is selected by default-->
                    <option value="Cappuccino" selected>Cappuccino</option>
                    </optgroup>
                    <optgroup label="Other Options">
                    <option value="none">I don't drink coffee</option>
                    <option value="othercoffee">Other</option>
                    </optgroup>
                </select>
            </p>

        </fieldset>
        <br>
        <fieldset>
            <legend>What is your favorite food?</legend>
            <p>
                <input type="radio" name="food" id="tacos" value="tacos">
                <label for="tacos">Tacos</label>
                <input type="radio" name="food" id="pizza" value="pizza">
                <label for="pizza">Pizza</label>
                <input type="radio" name="food" id="otherfood" value="otherfood">
                <label for="otherfood">Other</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Do you have pets?</legend>
            <input type="checkbox" name="pets" id="dog" value="dog"><label for="dog">Dog</label>
            <input type="checkbox" name="pets" id="cat" value="cat"><label for="cat">Cat</label>
            <input type="checkbox" name="pets" id="lizard" value="lizard"><label for="lizard">Lizard</label>
            <input type="checkbox" name="pets" id="otherpet" value="other"><label for="otherpet">Other</label>
        </fieldset>
        <fieldset>
            <legend>Send Me A Note</legend>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
        </form>
